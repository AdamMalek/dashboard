<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div *ngFor="let panel of panelConfig">
        <dashboard-graph *ngIf="panel.enabled" [dataProperty]="panel.dataProperty" [icon]="panel.icon" [header]="panel.header"
        [summaryText]="panel.summaryText" [buttonText]="panel.buttonText" [chartType]="panel.chartType" [additionalHtml]="panel.additionalHtml"></dashboard-graph>
    </div>
</div>
