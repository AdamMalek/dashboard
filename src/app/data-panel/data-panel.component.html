<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Data source</h3>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="set(0);">Test data#1</button>
        <button class="btn btn-default" type="button" (click)="set(1);">Test data#2</button>
        <button class="btn btn-default" type="button" (click)="set(2);">Test data#3</button>
        <button class="btn btn-default" type="button" (click)="set(3);">Test data#4</button>
        <button class="btn btn-default" type="button" (click)="set(4);">Test data#5</button>
        <button class="btn btn-default" type="button" (click)="set(5);">Test data#6</button>
      </span>
        <span id="update-message" [class.hidden]="!updating" class="pull-right">
        <img src="assets/loading.svg" height="34px;"/>
      </span>
      </div>
      <br />
      <div class="input-group">
        <input type="text" class="form-control" placeholder="JSON file URL" [(ngModel)]="dataSource">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="setDataSource();">Set JSON</button>
      </span>
      </div>
    </div>
  </div>
</div>
<br />
<br />
